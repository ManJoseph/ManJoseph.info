<body>

        <a href="mailto:josephmanizabayo7@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    </div>

    <!-- Added data-target but contacts usually doesn't have sections? 
         Kept it simple or mapped to sections if they existed. 
         Since contact is one page, maybe map to parts of it or just static.
         User wanted "numbers to slide". Assuming purely scroll spy if sections exist. 
    -->
    <div class="page-progress">
        <div class="progress-item">01</div>
        <div class="progress-item">02</div>
        <div class="progress-item">03</div>
        <div class="progress-item active" data-target=".contact-hero">04</div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">ManJoseph</a>

            <li><a href="index.html#home">Home</a></li>

            <li><a href="projects.html">Projects</a></li>
            <li><a href="contacts.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-hero reveal active">
        <!-- Split Layout: Content Left, Form Right -->
         <div class="contact-content">
            <h1>Let's Create<br>Something Amazing.</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem; font-size: 1.1rem;">
                Have a project in mind? Looking for a partner who cares about your product as much as you do? Drop me a line.
            </p>
            <!-- Restored Contact Image -->
            <div class="contact-visual">
                <img src="profile-contacts.jpg" alt="Contact Joseph" class="contact-img">
            </div>
         </div>

        <div class="contact-form-container">
            <form class="contact-form" id="contactForm" method="POST">
                <div class="form-group">
                    <input type="text" 
                           id="name" 
                           name="name" 
                           placeholder="Your Name" 
                           pattern="^[a-zA-Z\s]{2,50}$"
                           title="Please enter a valid name (2-50 characters, letters only)"
                           required>
                </div>
                <div class="form-group">
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Your Email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           title="Please enter a valid email address"
                           required>
                </div>
                <div class="form-group">
                    <input type="text" 
                           id="subject" 
                           name="subject" 
                           placeholder="Subject"
                           maxlength="100"
                           pattern="^[a-zA-Z0-9\s\-_,\.]{2,100}$"
                           title="Please enter a valid subject (2-100 characters)"
                           required>
                </div>
                <div class="form-group">
                    <textarea id="message" 
                              name="message" 
                              placeholder="Tell me about your project..."
                              maxlength="1000"
                              required></textarea>
                </div>
                <button type="submit" class="cta-button" style="background: transparent; width: 100%; margin-top: 1rem;" onclick="sendMail()">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Restored Footer with Social Links -->
    <footer>

        <div class="social-links">
